events {
    worker_connections 1024;
}

http {
    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name localhost;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        http2 on;
        server_name localhost;

        # SSL configuration
        ssl_certificate /etc/ssl/certs/server.crt;
        ssl_certificate_key /etc/ssl/private/server.key;
        
        # SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Handle the special folder with spaces in name (both encoded and decoded)
        location ~ "^/RANDOM\.ORG.*True.*Random.*Number.*Service_files/" {
            root /var/www/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Static files configuration
        location / {
            root /var/www/html;
            index index.html save.mhtml;
            try_files $uri $uri/ /index.html;
            
            # Cache static files
            location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
            
            # Handle .mhtml files
            location ~* \.mhtml$ {
                add_header Content-Type "text/html";
            }
        }

        location /integers/ {
            proxy_pass http://127.0.0.1:1327;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /cert {
            alias /etc/ssl/certs/server.crt;
            add_header Content-Type application/x-x509-ca-cert;
            add_header Content-Disposition 'attachment; filename="server.crt"';
        }

        location /util/cp/images/ajax-loader.gif {
            alias /var/www/html/ajax-loader.gif;
            add_header Cache-Control "public, immutable";
            expires 1y;
        }
    }
}